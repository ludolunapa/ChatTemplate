<html>
<head>
	<meta charset="UTF-8">
	<title>Ingresa al Chat</title>
	<link rel="stylesheet" href="js/alertify/css/alertify.min.css" />
	<link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/ingresar.css">
</head>
<body>
<div class="container">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Registrarse al chat<small> entrale alv</small></h3>
			 			</div>
			 		<div class="panel-body">
				    	<form role="form" id="form" action="registro" method="post" enctype="multipart/form-data">
					    	<div class="form-group">
					    		<input type="text" name="nickname" id="nickname" class="form-control input-sm" placeholder="Nombre de Usuario">
					    	</div>
					    	<div class="form-group">
					    		<input type="file" name="filetoupload" id="filetoupload" class="form-control input-sm" placeholder="">
					    	</div>	
					    	<input type="submit" value="Register" class="btn btn-info btn-block">
				    	</form>
				    		<br>
				    		<button onclick="irChat()" class="btn btn-success btn-block btnDirecto">Ir directo al chat</button>
			    	</div>
	    	</div>
    	</div>
    </div>
</div>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/alertify/alertify.min.js"></script>
	<script>
	function irChat(){
		location.href=location.href+"chat";
	}
	</script>
</body>
</html>
